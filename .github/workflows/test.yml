name: Test suite

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2', 'ruby-head']
        orm:
          - adapter: active_record
            ar_version: 7.1.1
          - adapter: active_record
            ar_version: 7.0.8
          - adapter: mongoid
            mongoid_version: 8.1.2
          - adapter: mongoid
            mongoid_version: 8.0.6
          - adapter: mongoid
            mongoid_version: 7.5.4
    env:
      AR_VERSION: ${{ matrix.orm.ar_version  || '7.0.8'}}
      MONGOID_VERSION: ${{ matrix.orm.mongoid_version || '8.1.2'}}
      ORM: ${{ matrix.orm.adapter }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - uses: supercharge/mongodb-github-action@1.10.0
      if: ${{ matrix.orm.adapter == 'mongoid' }}
    - name: Setup rails test environment
      run: |
        cd spec/rails_app
        RAILS_ENV=test bin/rails db:setup
    - name: Run tests
      run: bundle exec rspec
