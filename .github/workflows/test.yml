name: Test suite

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2', '3.3', '3.4']
        rails-version: ['~> 6.1', '~> 7.0', '~> 7.1', '~> 7.2', '~> 8.0']
        argon2-version: ['2.2', '2.3']
        orm:
          - adapter: active_record
          - adapter: mongoid
            mongoid-version: 9.0.2
          - adapter: mongoid
            mongoid-version: 8.1.6
          - adapter: mongoid
            mongoid-version: 8.0.8
          - adapter: mongoid
            mongoid-version: 7.5.4
        exclude:
          - rails-version: '~> 7.2'
            ruby-version: '2.7'
          - rails-version: '~> 7.2'
            ruby-version: '3.0'
          - rails-version: '~> 8.0'
            ruby-version: '2.7'
          - rails-version: '~> 8.0'
            ruby-version: '3.0'
          - rails-version: '~> 8.0'
            ruby-version: '3.1'
          - rails-version: '~> 6.1'
            ruby-version: '3.4'
          - orm:
              adapter: mongoid
            rails-version: '~> 8.0'
          - orm:
              adapter: mongoid
              mongoid-version: 8.0.8
            ruby-version: '3.3'
          - orm:
              adapter: mongoid
              mongoid-version: 8.0.8
            ruby-version: '3.4'
          - orm:
              adapter: mongoid
              mongoid-version: 8.0.8
            ruby-version: '3.2'
          - orm:
              adapter: mongoid
              mongoid-version: 7.5.4
            ruby-version: '3.3'
          - orm:
              adapter: mongoid
              mongoid-version: 7.5.4
            ruby-version: '3.4'
          - orm:
              adapter: mongoid
              mongoid-version: 7.5.4
            ruby-version: '3.2'
          - orm:
              adapter: mongoid
              mongoid-version: 8.0.8
            rails-version: '~> 7.2'
          - orm:
              adapter: mongoid
              mongoid-version: 7.5.4
            rails-version: '~> 7.2'
          - orm:
              adapter: mongoid
              mongoid-version: 7.5.4
            rails-version: '~> 7.1'
    env:
      RAILS_VERSION: ${{ matrix.rails-version  || '~> 8.0'}}
      MONGOID_VERSION: ${{ matrix.orm.mongoid-version || '8.1.6'}}
      ORM: ${{ matrix.orm.adapter }}
      ARGON2_VERSION: ${{ matrix.argon2-version }}
      DEVISE_VERSION: ${{ matrix.devise-version || '~> 4.9' }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        cache-version: 1
    - uses: supercharge/mongodb-github-action@1.10.0
      if: ${{ matrix.orm.adapter == 'mongoid' }}
    - name: Setup rails test environment
      run: |
        cd spec/rails_app
        RAILS_ENV=test bin/rails db:setup
    - name: Run tests
      run: bundle exec rspec
